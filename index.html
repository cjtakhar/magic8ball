<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic Eight Ball</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap & JS Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="container-fluid">

      <div class="title">
        <h1>Magic Eight Ball</h1>
      </div>

      <div class="input">
        <input id="question" class="input-question" type="text" name="input" placeholder="Ask a Question">
      </div>

      <div class="eight-ball">
        <div class="answer">
          <p id="eight" class="eight">8</p>
          <p id="answer" class="response"></p>
        </div>
      </div>

      <div class="shake-button">
        <button id="button" class="shake-btn" type="button" name="button">Shake</button>
      </div>

    </div>

    <!-- JavaScript -->
    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
